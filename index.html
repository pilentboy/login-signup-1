<body>

                <span class="borders" id="Tleft"></span>
          
                <span class="borders" id="Bleft"></span>
                <span class="borders" id="TRight"></span>

                <span class="borders" id="RBtoom"></span>

            </div>


            <div class="moreLinks">
                <a href="signup.html" id="signup">Sign Up</a>
                <a href="forgotPassword.html" id="forgetPass">Forgot Password?</a>
            </div>
           
        </form>
       

    </div>
